  <div id="works_content">
 <a href="images/image-1.png" rel="lightbox[roadtrip]" title="搖滾不死!
電吉他擁有象徵熱情的紅色背景的吉他譜有著半透明狀的輕盈，代表搖滾將永遠流傳。"><img src="images/thumb-1.png" alt="" width="142px" height="90px" border="0" /></a>
  <a href="images/image-2.png" rel="lightbox[roadtrip]" title="整把吉他纏滿了火燄，代表對音樂的熱情。用火焰筆刷及一些效果，合成在吉他上形成的作品。"><img src="images/thumb-2.png" alt="" width="142px" height="90px" border="0px" /></a>
  <a href="images/image-3.png" rel="lightbox[roadtrip]" title="冰封吉他。與火焰吉他相反，代表對音樂已死心，凡事都有一體兩面。"><img src="images/thumb-3.png" alt="" width="142px" height="90px" border="0px" /></a>
  <a href="images/image-4.png" rel="lightbox[roadtrip]" title="星雲圖。運用扭曲技巧模擬出外太空星雲浩瀚無垠且光彩絢爛的樣貌。"><img src="images/thumb-4.png" alt="" width="142px" height="90px" border="0px" /></a>
  <a href="images/image-5.png" rel="lightbox[roadtrip]" title="初學Iustrator時的作品，飄逸的向量線條營造出繽紛快樂的感受。"><img src="images/thumb-5.png" alt="" width="142px" height="90px" border="0px" /></a>
  <a href="images/image-6.png" rel="lightbox[roadtrip]" title="大學小專題本人幫安平度老命蝦餅設計的LOGO。"><img src="images/thumb-6.png" alt="" width="142px" height="90px" border="0px" /></a>
  <a href="images/image-7.png" rel="lightbox[roadtrip]" title="取用自聯合公園(LINKIN PARK)前三個英文字，讓林書豪也能擔任主唱。"><img src="images/thumb-7.png" alt="" width="142px" height="90px" border="0px" /></a>
  <a href="images/image-8.png" rel="lightbox[roadtrip]" title="3D繪成的場景。表現出高原上有水車運轉的農家。"><img src="images/thumb-8.png" alt="" width="142px" height="90px" border="0px" /></a>
  <a href="images/image-9.png" rel="lightbox[roadtrip]" title="用3D做成的場景，表現出山上風車的農村景色。再用PHOTOSHOP做成名信片的形式。"><img src="images/thumb-9.png" alt="" width="142px" height="90px" border="0px" /></a>
  <a href="images/image-10.png" rel="lightbox[roadtrip]" title="這架3D的飛機是我大一剛學3D_MAX時的作業，因比例關係而獲得很高的分數。"><img src="images/thumb-10.png" alt="" width="142px" height="90px" border="0px" /></a>
  <a href="images/image-11.png" rel="lightbox[roadtrip]" title="這張3D室內圖，主要是利用光源的強弱跟方向來模擬真實環境。"><img src="images/thumb-11.png" alt="" width="142px" height="90px" border="0px" /></a>
  <a href="images/image-12.png" rel="lightbox[roadtrip]" title="大學時代的小專題海報，專題內容為麻豆林家古厝。"><img src="images/thumb-12.png" alt="" width="142px" height="90px" border="0px" /></a>
  <a href="images/image-13.png" rel="lightbox[roadtrip]" title="在老舊的房舍裡，夕陽餘暉，一張椅子更突顯出孤獨感。(拍攝地：台南杏林醫院)"><img src="images/thumb-13.png" alt="" width="142px" height="90px" border="0px" /></a>
  <a href="images/image-14.png" rel="lightbox[roadtrip]" title="陽光，沙灘，太陽眼鏡。夏日風情一覽無遺。(拍攝地：綠島)"><img src="images/thumb-14.png" alt="" width="142px" height="90px" border="0px" /></a>
  <a href="images/image-15.png" rel="lightbox[roadtrip]" title="中央公園站是台灣高雄捷運紅線的一座捷運車站，興建時暫名新堀江站，後因新堀江屬私人商圈名而改取附近中央公園名。(拍攝地：高雄捷運_中央公園站)"><img src="images/thumb-15.png" alt="" width="142px" height="90px" border="0px" /></a>
    <a href="images/image-16.png" rel="lightbox[roadtrip]" title="綠島日落的夕陽把大海染紅，看著夕陽使人心情輕鬆。(拍攝地：綠島)"><img src="images/thumb-16.png" alt="" width="142px" height="90px" border="0px" /></a>
  <a href="images/image-17.png" rel="lightbox[roadtrip]" title="跟大學的夥伴們一起做出來的遊戲。本頁是畢業專刊的首頁。"><img src="images/thumb-17.png" alt="" width="142px" height="90px" border="0px" /></a>
  <a href="images/image-18.png" rel="lightbox[roadtrip]" title="畢業專刊的第二頁。"><img src="images/thumb-18.png" alt="" width="142px" height="90px" border="0px" /></a>
  <a href="images/image-19.png" rel="lightbox[roadtrip]" title="畢業專刊的第三頁。"><img src="images/thumb-19.png" alt="" width="142px" height="90px" border="0px" /></a>
  <a href="images/image-20.png" rel="lightbox[roadtrip]" title="畢業專刊的第四頁。"><img src="images/thumb-20.png" alt="" width="142px" height="90px" border="0px" /></a>
